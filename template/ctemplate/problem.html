<!DOCTYPE html>
<html lang="cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Ren Baoshuo">
    <meta name="generator" content="HUSTOJ">
    <link rel="icon" href="/favicon.ico">

    <!-- Title -->
    <title>{{title}}</title>

    <!-- MDUI -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mdui@1.0.1/dist/css/mdui.min.css">
    <script src="https://cdn.jsdelivr.net/npm/mdui@1.0.1/dist/js/mdui.min.js"></script>
    <script>
        var $ = mdui.$;
    </script>
    <style>
        @media (min-width: 840px) {
            .mdui-container {
                padding-top: 80px;
            }
        }

        @media (min-width: 480px) {
            .mdui-container {
                padding-top: 60px;
            }
        }

        .mdui-container {
            padding-top: 40px;
            padding-bottom: 60px;
            position: relative;
        }

        .mdui-select-menu {
            min-height: 300px !important;
        }
    </style>

    <!-- Fonts -->
    <link rel="preload"
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital@0;1&family=Open+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        as="style" onload="this.onload=null, this.rel='stylesheet'">
    <noscript>
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital@0;1&family=Open+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap">
    </noscript>

    <!-- Styles -->
    <style>
        code {
            font-family: 'Roboto Mono', 'Consolas', monospace !important;
        }

        body {
            font-family: 'Open Sans', 'Roboto', 'Noto', 'Helvetica', 'Arial', sans-serif !important;
        }
    </style>

    <!-- KaTeX -->
    <script> var katex_options = { delimiters: [{ left: '$$', right: '$$', display: true }, { left: '$', right: '$', display: false }, { left: '\\(', right: '\\)', display: false }, { left: '\\[', right: '\\]', display: true }] }; </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/katex.min.css" as="style"
        onload="this.onload=null, this.rel='stylesheet'">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/contrib/auto-render.min.js"
        onload="renderMathInElement(document.body, katex_options);"></script>

    <!-- Highlight.js -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@highlightjs/cdn-assets@10.5.0/styles/atom-one-light.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@highlightjs/cdn-assets@10.5.0/highlight.min.js"
        onload="hljs.initHighlightingOnLoad();"></script>
    <!-- Pascal -->
    <script src="https://cdn.jsdelivr.net/npm/@highlightjs/cdn-assets@10.5.0/languages/delphi.min.js"></script>
</head>


<body class="mdui-drawer-body-left mdui-theme-primary-indigo mdui-theme-accent-indigo mdui-appbar-with-toolbar">
    <header class="mdui-appbar mdui-appbar-fixed" style="z-index: 999;">
        <div class="mdui-toolbar mdui-color-theme">
            <a href="javascript:;" class="mdui-btn mdui-btn-icon" mdui-tooltip="{content: '菜单'}"
                mdui-drawer="{target: '#main-drawer', swipe: true}">
                <i class="mdui-icon material-icons">menu</i>
            </a>
            <a class="mdui-typo-title" href="./">在线评判系统</a>
            <div class="mdui-toolbar-spacer"></div>
            <div class="mdui-btn" mdui-tooltip="{content: '账户'}"
                mdui-menu="{target: '#account-menu', position: 'bottom', fixed: true}">
                <i class="mdui-icon material-icons">account_circle</i>
                {{username}}
            </div>
            <ul class="mdui-menu mdui-menu-cascade" id="account-menu">
                <li class="mdui-menu-item">
                    <a href="/logout.html?username={{username}}" class="mdui-ripple">退出登录</a>
                </li>
            </ul>
        </div>
    </header>
    <div class="mdui-drawer" id="main-drawer">
        <div class="mdui-list mdui-m-t-1 mdui-color-white">
            <!-- Menu -->
            <a class="mdui-list-item mdui-ripple " href="/user.html?username={{username}}">
                <i class="mdui-list-item-icon mdui-icon material-icons">home</i>
                <div class="mdui-list-item-content">首页</div>
            </a>
            <a class="mdui-list-item mdui-ripple mdui-list-item-active" href="/problemset.html?username={{username}}">
                <i class="mdui-list-item-icon mdui-icon material-icons">book</i>
                <div class="mdui-list-item-content">题目</div>
            </a>
            <!-- <a class="mdui-list-item mdui-ripple " href="/category.html?username={{username}}">
                <i class="mdui-list-item-icon mdui-icon material-icons">apps</i>
                <div class="mdui-list-item-content">分类</div>
            </a> -->

            <a class="mdui-list-item mdui-ripple " href="/ranklist.html?username={{username}}">
                <i class="mdui-list-item-icon mdui-icon material-icons">equalizer</i>
                <div class="mdui-list-item-content">排名</div>
            </a>
            <div class="mdui-divider"></div>

            <!-- User -->
            <a class="mdui-list-item mdui-ripple " href="status.html?username={{username}}">
                <i class="mdui-list-item-icon mdui-icon material-icons">play_circle_outline</i>
                <div class="mdui-list-item-content">我的提交</div>
            </a>

        </div>
    </div>
    <div class="mdui-container">
        <div class="mdui-card">
            <div class="mdui-card-primary" style="text-align: center;">
                <div class="mdui-card-primary-title">{{title}}</div>
            </div>

        </div>
        <hr class="mdui-m-t-2" style="border-top: 1px solid #cfcfcf88; margin: 5px 15px;">
        <div class="mdui-card-content mdui-p-a-4">
            <div class='panel panel-default'>
                <div class='panel-heading'>
                    <h3>题目描述</h3>
                </div>

                <b style="font-size: 23px;">{{description}}</b>

            </div>



            <select name="language" style="height: 40px; width: 220px; border-radius: 4px;" id="id_language" onchange="func(this.value)">
                <option value="c/c++" selected="">C++</option>
              
                <option value="python">Python</option>  
            </select>


            <div  id="editor0" style="min-height:400px"><pre id="code" class="ace_editor" style="min-height:400px">
<textarea class="ace_text-input">
#include <iostream>

using namespace std;

int main()
{
    
    
    return 0;
}</textarea></pre></div>


            <div  id="editor1" style="min-height:400px"><pre id="code" class="ace_editor" style="min-height:400px">
<textarea class="ace_text-input">
</textarea></pre></div>


            <hr style="border-top: 1px solid #cfcfcf88; margin: 5px 15px;">
            <div class="mdui-float-right mdui-m-a-2">
                <!-- <a class="mdui-btn mdui-ripple mdui-color-teal-500" href="submitpage.html?pid={{pid}}">提交</a> -->
                <input class="mdui-btn mdui-ripple mdui-color-teal-500" type="button" id="submit"
                    class="btn btn-primary" value="提交" onclick="run('{{pid}}')">
            </div>

            <br><br>
            <span style="font-size: 25px;">代码提交状态：</span>
            <span id="output" style="color: rgb(68, 157, 68); font-size: 30px;"></span>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ace-builds@1.4.12/src-noconflict/ace.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ace-builds@1.4.12/src-noconflict/ext-language_tools.min.js"></script>


    <script>
        var edit;
        var code_type;
        cpp();

        function func(val)
        {
            if(val=="c/c++")
            {
                cpp();
            }
            else if(val=="python")
            {
                python();
            }
        }

        function cpp()
        {
            code_type = "c/c++";
            var ui = document.getElementById("editor1");
            ui.style.display="none"    //隐藏python代码窗口
            ui = document.getElementById("editor0");
            ui.style.display="";       //显示cpp代码窗口
            var editor = ace.edit("editor0");
            edit = editor;
            editor.setOptions({
                enableBasicAutocompletion: true,
                enableSnippets: true,
                enableLiveAutocompletion: true
            });
            editor.setTheme("ace/theme/terminal");      // 主题
            editor.session.setMode("ace/mode/c_cpp");   // 语言
            editor.setFontSize(18);                     // 字体大小
            editor.getSession().setTabSize(4);          // 制表符长度
            editor.session.setUseSoftTabs(true);        // 制表符变为对应长度空格
            editor.setOption("wrap", "free")            // 自动换行
            ace.require("ace/ext/language_tools");      // 启动提示菜单
            editor.getSession().setUseWrapMode(true);   // 代码可折叠
            editor.resize();                            // 编辑器自动控制大小
            //editor.setReadOnly(true);                   // 编辑器只读模式
            editor.setShowPrintMargin(false);           // 设置是否显示边距线
        }

        function python()
        {
            code_type = "python";
            var ui = document.getElementById("editor0");
            ui.style.display="none";     //隐藏cpp代码窗口
            ui = document.getElementById("editor1");
            ui.style.display="";        //显示python代码窗口
            var editor = ace.edit("editor1");
            edit = editor;
            editor.setOptions({
                enableBasicAutocompletion: true,
                enableSnippets: true,
                enableLiveAutocompletion: true
            });
            editor.setTheme("ace/theme/terminal");      // 主题
            editor.session.setMode("ace/mode/python");   // 语言
            editor.setFontSize(18);                     // 字体大小
            editor.getSession().setTabSize(4);          // 制表符长度
            editor.session.setUseSoftTabs(true);        // 制表符变为对应长度空格
            editor.setOption("wrap", "free")            // 自动换行
            ace.require("ace/ext/language_tools");      // 启动提示菜单
            editor.getSession().setUseWrapMode(true);   // 代码可折叠
            editor.resize();                            // 编辑器自动控制大小
            //editor.setReadOnly(true);                   // 编辑器只读模式
            editor.setShowPrintMargin(false);           // 设置是否显示边距线
        }


        function run(pid) {
            var code = edit.getValue()
            $.ajax({
                url: "/compile.html?username={{username}}?pid=" + pid,
                type: "POST",
                data: {
                    "code": code,
                    "code_type": code_type
                },
                contentType: 'application/x-www-form-urlencoded; charset=UTF-8',
                async: false,
                success: function (data) {
                    //$("#output").html(ret.message);
                    var ret =  JSON.parse(data)
                    document.getElementById('output').innerHTML = ret.message;
                }
            });
            // alert(htmlobj.responseText)
            //$("#output").html(htmlobj.responseText);
        }
    </script>


</body>

</html><!--not cached-->
